name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@fa77b144ff927a719ab33c510830d1453e89db1d
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
